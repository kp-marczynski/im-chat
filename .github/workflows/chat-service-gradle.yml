name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./chat
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.11

        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Run tests
        run: ./gradlew test
