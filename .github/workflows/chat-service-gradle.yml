name: Chat Service - Gradle tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.11

        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Build with Gradle
        env:
          working-directory: ./chat
        run: sh gradlew clean build -x test

      - name: Run tests
        env:
          working-directory: ./chat
        run: sh gradlew test
